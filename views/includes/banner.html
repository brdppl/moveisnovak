<section class="banner">
    <slick infinite=true slides-to-show=1 slides-to-scroll=1 autoplay=false speed=900 arrows=true init-onload=false data="vm.loadBanner" ng-if="vm.loadBanner">
        <div class="item" ng-repeat="banner in vm.banners">
            <a href="{{banner.url}}" target="{{banner.janela}}"><img ng-src="{{banner.imagem}}"></a>
        </div>
    </slick>
</section>
